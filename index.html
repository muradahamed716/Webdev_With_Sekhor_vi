<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var hello="Hello World";
        console.log(hello);
        document.write("<h1>"+hello+"</h1>");
        var n1=10;
        var n2=15;
        document.write(hello+n1+n2+"<br>");
        document.write(n1+n2+hello+"<br>");
        document.write('<br>'+(n2%n1));
        //string+integer
        //integer+string
    </script>
</body>
</html>
