    <script>
        class Vehicle{
            constructor(noOfWhell,noOfGlass,noOfDoor){
                this.noOfWhell=noOfWhell;
                this.noOfGlass=noOfGlass;
                
                this.noOfDoor=noOfDoor;
            }   
        }
        class Car extends Vehicle{
            constructor(noOfWhell,noOfGlass,noOfPeopleCanTransport,noOfDoor,brand,model){
                super(noOfWhell,noOfGlassnoOfDoor);
                this.brand=brand;
                this.model=model;
                this.noOfPeopleCanTransport=noOfPeopleCanTransport;
            }
        }
        class Truck extends Vehicle{
            constructor(noOfWhell,noOfGlass,noOfDoor,weightCanTransport){
                super(noOfWhell,noOfGlass,noOfDoor);
                this.weightCanTransport=weightCanTransport;
            }
        }
        class Bus extends Vehicle{
            constructor(noOfWhell,noOfGlass,noOfDoor,noOfPeopleCanTransport){
                super(noOfWhell,noOfGlass,noOfDoor);
                this.noOfPeopleCanTransport=noOfPeopleCanTransport;
            }
        }
        let bus1=new Bus(12,24,2,60);
        document.write("Bus1 can transport "+bus1.noOfPeopleCanTransport+" people at a time");





        class Animal{
            constructor(noOfLegs,size,weight,color){
                this.noOfLegs=noOfLegs;
                this.size=size;
                this.weight=weight;
                this.color=color;
            }
        }
        class Cat extends Animal{
            constructor(noOfLegs,size,weight,color){
                super(noOfLegs,size,weight,color);
            }
        }
        class Dog extends Animal{
            constructor(noOfLegs,size,weight,color){
                super(noOfLegs,size,weight,color);
            }
        }

            constructor(length,width,height,radius,base){

                this.width=width;
                this.radius=radius;
                this.base=base;
            }
           //area()

                    super(height,base);
                }
            }
            class Rectangle extends ShapeCalculation{
