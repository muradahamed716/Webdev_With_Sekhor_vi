<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [1, 2, 3, 4];
        console.log(arr.map(mov => mov * 3))
        const newArr = arr.map(function (value, index, array) {
            console.log(value, index, array)
            return value * 4;
        })
        console.log(newArr)
        //.map method returns new array
        //this method can be chained with other array methods
    </script>
</body>

</html>
