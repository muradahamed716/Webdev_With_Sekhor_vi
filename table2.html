<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px 20px;
            width: 50%;
        }
        tr,td,th{
            border: 1px solid black;

        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
        <script>
           
            for(var i=0;i<10;i++){
                document.write("<tr>");
                document.write("<td>"+i+"</td>");
                document.write("<td>"+i+"</td>");
                document.write("</tr>");

            }
        </script>
    </table>
</body>
</html>
